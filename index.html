<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases en ES6</title>
</head>
<body>
  <div clas="container">
    <div class="row m-4">
      <!--Formulario-->
      <div class="col-12">
        <h1>Cálculo Impuestos Clientes</h1>
        <div class="form-group">
          <label for="" class="form-label">Ingrese Nombre Completo</label>
          <input class="form-control" type="text" id="Nombres" />

          <label for="" class="form-label">Ingrese Monto Total de Ventas</label>
          <input class="form-control" type="text" id="MontoVentas" />

          <label for="" class="form-label">Ingrese Deducciones Anuales</label>
          <input class="form-control" type="text" id="Deducciones" />
        </div>

        <button id="BotonObtener" class="btn btn-primary mt-2 ">
          Obtener Información
        </button>
        <button id="BotonRenovar" class="btn btn-success mt-2 ms-2">
          Nuevo Cliente
        </button>
      </div>
      <!--Termino formulario-->
      <!--Comienzo tabla-->
      <div class="col-12">
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">Nombre Completo</th>
              <th scope="col">Impuesto</th>
            </tr>
          </thead>
          <tbody id="Tabla"></tbody>
        </table>
      </div>
      <!--Termino tabla-->
    </div>
  </div>

  <!--Boostrap 5.0.0-beta2-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  <!--Mi script-->
  <script src="dist/main.js"></script>

</body>
</html>
